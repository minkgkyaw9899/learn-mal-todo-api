services:
  api_app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    expose:
      - "8000"
    deploy:
      replicas: 3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - todo_api_network

  nginx:
    image: nginx:latest
    container_name: tod_api_nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api_app
    restart: always
    networks:
      - todo_api_network

  db:
    image: postgres:18-alpine
    container_name: todo_api_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-todo}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - todo_db:/var/lib/postgresql/data
    networks:
      - todo_api_network

  redis:
    image: redis:alpine
    container_name: todo_api_redis
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    command: redis-server --save 60 1 --loglevel warning --requirepass ${REDIS_PASSWORD:-redis_pass}
    ports:
      - "6379:6379"
    volumes:
      - todo_redis:/data
    networks:
      - todo_api_network

volumes:
  todo_db:
  todo_redis:

networks:
  todo_api_network:
    driver: bridge
